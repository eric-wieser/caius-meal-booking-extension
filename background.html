<html>
	<head>
		<div id="templates">
			<div data-name="toolbar">
				<div class='tools'>
					<div class='key'>
						Key:
						<span class='key-booked'>booked</span>
						<span class='key-open'>open</span>
						<span class='key-closed'>closed</span>
					</div>

					<a class='today-link' href='#today'>today</a>
					<button class="toggle-past-halls">
						<span class="toggle-past-halls-show">Show past halls</span>
						<span class="toggle-past-halls-hide">Hide past halls</span>
					</button>

				</div>
			</div>

			<div data-name="day">
				<div class="day">
					<div class='fulldate'>
						<span class="weekday">{{= date.format("{weekday}") }}</span>
						<span class="date">{{= date.format("{dd}") }}</span>
						<span class="month">{{= date.format("{month}") }}</span>
					</div>
					<div class="halls">
						{{each halls}}
							<a class='hall hall-status-${$value.status}' href='${$value.url}'>
								<div class='hall-capacity-bar'
								     style='width: {{= 100 * $value.available/$value.capacity}}%'>
								</div>
								<button class="booking-button booking-button-book">book</button>
								<button class="booking-button booking-button-switch">switch</button>
								<button class="booking-button booking-button-cancel">cancel</button>
								<span class='hall-capacity'>
									${$value.available} / ${$value.capacity}
								</span>
								${$value.type.name}
							</a>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="jquery-1.10.2.js"></script>
		<script type="text/javascript" src="sugar.js"></script>
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="background.js"></script>
	</head>
</html>
